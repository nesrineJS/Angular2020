  
<mat-card class="example-card" *ngFor="let blog of blogList$ | async">
    <mat-card-header class="no-margin">
      <mat-card-title [routerLink]="['/blog-post',blog._id]">{{blog.title}}</mat-card-title>
      <mat-card-subtitle>{{blog.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{blog.image}}" alt="{{blog.title}}">
    <mat-card-content>
      <p>
        {{blog.content}}
      </p>
    </mat-card-content>
  
  </mat-card>
